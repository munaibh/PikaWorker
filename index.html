<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PikWorker - A Web Worker Example</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wkr-example">
    <div class="wkr-example__pikachu"></div>
    <div class="wkr-example__content">
      <button class="wkr-example__normal btn">Run Without Workers</button>
      <button class="wkr-example__worker btn">Run with Workers</button>
      <button class="wkr-example__reset btn btn--danger">Reset</button>
      <h3 class="wkr-example__output">Give the yellow buttons a whack!</h3>
    </div>
  </div>
  <script id="myWorker" type="text/js-worker">
    let result;
    self.addEventListener('message', e => {
      for (var i = 0; i < 1e9; i++) result = i;
      self.postMessage(`Done!`);
    }, false);
  </script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
